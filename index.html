<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantrol Mobile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        h1 {
            margin: 5px;
            font-size: 24px;
        }
        h2 {
            margin: 5px;
            font-size: 18px;
        }
        .data-container {
          margin: 0; /* Remove margin for better mobile layout */
          padding: 10px; /* Reduce padding for better mobile layout */
        }
    </style>
</head>
<body>
  <main>
    <header>
      <h1 class="team-name">CANTROL</h1>
      <h2 class="subheading">Population Density Information</h2>
    </header>
    <div class="data-container">
      <!-- The message box to display the data -->
      <div id="message-box">
        <p id="population-info">0 people</p>
      </div>
    </div>
  </main>
  <footer>
    <p>Â© 2023 CANTROL. All rights reserved.</p>
  </footer>

  <!-- JavaScript code to update the message box with the data sent from Python -->
  <script>
    function updatePopulationInfo(num_people) {
      const populationInfo = document.getElementById("population-info");
      populationInfo.textContent = num_people + " people";
    }

    // Listen for messages from the Python code
    window.addEventListener("message", function(event) {
      const data = event.data;
      if (data.hasOwnProperty("num_people")) {
        updatePopulationInfo(data.num_people);
      }
    });
  </script>
</body>
</html>
