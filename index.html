<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantrol Mobile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        h1 {
            margin: 5px;
            font-size: 24px;
        }
        h2 {
            margin: 5px;
            font-size: 18px;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            padding-top: 30px;
            height: 0;
            overflow: hidden;
        }
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .message-window {
            background-color: #f0f0f0;
            padding: 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cantrol Mobile</h1>
        <h2>Real-time Population Crowd Video</h2>
    </header>
    <div class="video-container">
        <!-- Replace "video_url.mp4" with the actual video URL -->
        <video controls>
            <source src=" https://play-tv.kakao.com/embed/player/livelink?liveLinkId=60134971&service=player_share" >
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="message-window">
        <h2>Message Window</h2>
        <p>
            Your messages and additional content can go here.
        </p>
    </div>
</body>
</html>
