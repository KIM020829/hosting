<!DOCTYPE html>
<html>
<head>
  <title>CANTROL - Population Density Information</title>
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* CSS for mobile screens */
    @media screen and (max-width: 600px) {
      .video-container {
        width: 100%;
        height: 0;
        padding-bottom: 56.25%; /* Aspect ratio 16:9 for responsive video */
        position: relative;
      }

      .video-container iframe {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }

      .data-container {
        display: none; /* Hide data container on mobile */
      }
    }

    /* Additional styles */
    main {
      text-align: center;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }

    .team-name {
      margin: 5px;
      font-size: 24px;
    }

    .subheading {
      margin: 5px;
      font-size: 18px;
    }

    .data-heading {
      font-size: 16px;
    }

    .data-container {
      background-color: #f0f0f0;
      padding: 20px;
      margin: 10px;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }
  </style>
</head>
<body>
  <main>
    <header>
      <h1 class="team-name">CANTROL</h1>
      <h2 class="subheading">Population Density Information</h2>
    </header>
    <div class="video-container">
      <!-- Replace the 'src' attribute with your real-time video stream URL -->
      <iframe id="videoPlayer" src="https://play-tv.kakao.com/embed/player/livelink/60134971?service=player_share" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="data-container">
      <h3 class="data-heading">Number of Populations:</h3>
      <p class="population-info">5 people</p>
      <h3 class="data-heading">Danger:</h3>
      <p class="risk-info">Very risky</p>
    </div>
  </main>
  <footer>
    <p>Â© 2023 CANTROL. All rights reserved.</p>
  </footer>
</body>
</html>
