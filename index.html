<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantrol Mobile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        h1 {
            margin: 5px;
            font-size: 24px;
        }
        h2 {
            margin: 5px;
            font-size: 18px;
        }
         .video-container {
        width: 100%;
        height: 0;
        padding-bottom: 56.25%; /* Aspect ratio 16:9 for responsive video */
        position: relative;
        }

        .video-container iframe {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        }

        .data-container {
          margin: 0; /* Remove margin for better mobile layout */
          padding: 10px; /* Reduce padding for better mobile layout */
        }
      }
  </style>
</head>
<body>
  <main>
    <header>
      <h1 class="team-name">CANTROL</h1>
      <h2 class="subheading">Population Density Information</h2>
    </header>
    <div class="video-container">
      <!-- Replace the 'src' attribute with your real-time video stream URL -->
      <iframe id="videoPlayer" src="https://play-tv.kakao.com/embed/player/livelink?liveLinkId=60145031&service=player_share"     frameborder="0" allowfullscreen></iframe>
    </div>
  </main>
  <footer>

  </footer>
</body>
</html>
